<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new pasword | Grocery Mart</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img src="./assets/img/auth/forgot-password.png" alt="Intro" class="auth__intro-img" />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Group logo -->
          <a href="./" class="group-logo">
            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo" />
            <h2 class="logo-title">grocerymart</h2>
          </a>

          <h1 class="auth__heading">Create new pasword</h1>
          <p class="auth__desc">At least 6 characters, with uppercases and lowercase letters</p>
          <form action="./sign-in.html" class="form auth__form auth__form-forgot">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="New password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>

            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm new password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
